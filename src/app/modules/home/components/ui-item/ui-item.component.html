<div class="row d-flex justify-content-center mb-2">
    <div class="col-md-6">
        <!-- card -->
        <div class="card mx-4 mx-md-0 p-4">
            <div class="row d-flex justify-content-between">
                <div class="col-auto">
                    <h5 class="text-uppercase">{{ movie.title }}</h5>
                </div>
                <div class="col-auto">
                    <a data-bs-toggle="collapse" href="#body-{{movie.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">Mostrar/ocultar detalles</a>
                </div>
            </div>
            <div class="row collapse" id="body-{{movie.id}}">
                <hr>
                <div class="col-12 col-md-8 descripcion">
                    {{ movie.overview }}
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <button class="btn btn-ver-mas text-white btn-lg px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        VER MAS
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
