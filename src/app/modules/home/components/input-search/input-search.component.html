<div class="row d-flex justify-content-center mt-5">
    <div class="col-4 g-0">
        <!-- <input type="text" class="form-control inputSearch" placeholder="Buscar"> -->
        <div class="ng-autocomplete">
            <ng-autocomplete 
                #inputAutoComplete
                [data]="data$"
                [searchKeyword]="keyword"
                placeholder="Name movie"
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate"
                (keyup)="autoComplete($event)"
                (keyup.enter)="updateState(inputAutoComplete.toHighlight)"
                >                                 
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.title"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
        </div>
    </div>
    <div class="col-auto g-0">
        <button class="buttonSearch text-white" (click)="updateState(inputAutoComplete.toHighlight)">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </button>
    </div>
</div>
